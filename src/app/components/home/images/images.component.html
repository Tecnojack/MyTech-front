<div class="col-12 d-flex align-items-center tm-paging-col container-fluid">
  <h3 class="h3c">&nbsp;Categorías:&nbsp;</h3>
  <br />
  <div class="tm-paging d-flex col-lg-12">
    <a
      *ngFor="let item of categories"
      (click)="getCategory(item)"
      class="tm-paging-categories"
      ><h4>
        {{ item }}
      </h4></a
    >
  </div>
</div>
<div class="container-fluid tm-container-content tm-mt-60" *ngIf="showGalery">
  <div class="row mb-4">
    <h2 class="col-6 tm-text-primary">ULTIMAS IMAGENES</h2>
    <div class="col-6 d-flex justify-content-end align-items-center"></div>
  </div>
  <hr />
  <div class="tm-gallery galeryContainer">
    <div *ngFor="let item of imgNew" class="">
      <figure class="effect-ming tm-video-item">
        <img [src]="item.url" alt="Image" class="img-fluid" />
        <figcaption
          class="d-flex align-items-center justify-content-center"
          (click)="details(item.url)"
        >
          <h2><i class="bi bi-heart-fill"></i> Ver más</h2>
        </figcaption>
      </figure>
    </div>
  </div>
  <br />
  <hr />
</div>

<div class="container-fluid tm-container-content tm-mt-60" *ngIf="!showGalery">
  <div class="row tm-mb-90">
    <div class="col-xl-6 col-lg-7 col-md-6 col-sm-12 img-Details">
      <figure class="effect-ming tm-video-item">
        <img [src]="detailsImg" alt="Image" class="img-fluid img-" />
        <figcaption
          (click)="back()"
          cclass="d-flex align-items-center justify-content-center"
        >
          <h2>Volver</h2>
        </figcaption>
      </figure>
    </div>


    <div class="col-xl-6 col-lg-5 col-md-6 col-sm-12">
      <div class="tm-bg-gray tm-video-details">
        <div class="tm-paging d-flex">
          <a
            class="tm-paging-link tm-paging-link-y"
            href="https://www.youtube.com/@tecnojack"
            ><i class="bi bi-youtube"></i>YOUTUBE</a
          >
          <a
            class="tm-paging-link tm-paging-link-d"
            href="https://paypal.me/tecnojack"
            ><i class="bi bi-paypal"></i>DONAR</a
          >
          <a
            class="tm-paging-link tm-paging-link-c"
            href="https://wa.me/+573145406467"
            ><i class="bi bi-whatsapp"></i>CONTACTAR</a
          >
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <h2 class="tm-text-primary mb-5">¿Quieres decir algo?</h2>
          <form [formGroup]="formComment" (submit)="comment()" id="contact-form" action="" method="POST" class="">
            <div class="form-group">
              <input
                type="text"
                formControlName="name"
                name="author"
                class="form-control rounded-0"
                placeholder="*¿Cuál es tu nombre?"
              />
            </div>
            <div class="form-group">
              <textarea
                rows="5"
                formControlName="message"
                name="content"
                class="form-control rounded-0"
                placeholder="*Escribe tu comentario"
              ></textarea>
            </div>

            <div class="form-group tm-text-right">
              <button type="submit" class="btn btn-primary">Comentar</button>
            </div>
          </form>
          <ul>
            <li *ngFor="let comment of comments">
              <div>
                <strong
                  ><i class="bi bi-person"></i>{{ comment.author }}</strong
                >
              </div>
              <div>{{ comment.content }}</div>
              <!-- <div class="reactions">
                <button (click)="addReaction(comment, 'like')">
                  <i class="bi bi-hand-thumbs-up-fill"></i> {{ comment.reactions["like"] || 0 }}
                </button>
                <button (click)="addReaction(comment, 'dislike')">
                  <i class="bi bi-hand-thumbs-down-fill"></i> {{ comment.reactions["dislike"] || 0 }}
                </button>
              </div> -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <h2 class="col-12 tm-text-primary"></h2>
  </div>
</div>
