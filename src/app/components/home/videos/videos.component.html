<div
  class="container-fluid tm-container-content tm-mt-60"
  *ngIf="hostVideosVM$ | async as videos"
>
  <div *ngFor="let host of videos">
    <div class="row mb-4">
      <h2 class="col-12 tm-text-primary">
        {{ host.title }}
      </h2>
    </div>
    <div class="row tm-mb-90">
      <div class="col-xl-8 col-lg-7 col-md-12 col-sm-12">
        <iframe
          class="col-xl-12 col-lg-12 col-md-12 col-sm-12 tm-video-iframe"
          [src]="host.link | safe : 'resourceUrl'"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="col-xl-4 col-lg-5 col-md-12 col-sm-12">
        <div class="tm-bg-gray tm-video-details">
          <p
            class="mb-4"
            style="
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
              font-size: larger;
            "
          >
            {{ host.description }}

            <a
              href="https://paypal.me/tecnojack"
              target="_parent"
              rel="sponsored"
              >con una pequeña donación</a
            >
            via
            <a
              href="https://paypal.me/tecnojack"
              target="_parent"
              rel="sponsored"
              >paypal</a
            >
          </p>
          <div class="tm-paging d-flex">
            <a
              class="tm-paging-link tm-paging-link-y"
              href="https://www.youtube.com/@tecnojack"
              ><i class="bi bi-youtube"></i>YOUTUBE</a
            >
            <a
              class="tm-paging-link tm-paging-link-d"
              href="https://paypal.me/tecnojack"
              ><i class="bi bi-paypal"></i>DONAR</a
            >
            <a
              class="tm-paging-link tm-paging-link-c"
              href="https://wa.me/+573145406467"
              ><i class="bi bi-whatsapp"></i>CONTACTAR</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mb-4" style="margin-left: 0%">
  <h1 class="col-12 tm-text-primary" style="font-size: 40px">MÁS VIDEOS</h1>
</div>
<div class="tm-gallery galeryContainer" *ngIf="VideosVM$ | async as videos">
  <div class="row mb-12 tm-gallery" *ngFor="let vid of videos">
    <h3 class="col-12 tm-text-primary">
      {{ vid.title }}
    </h3>
    <div class="col-xl-4">
      <iframe
        width="560"
        height="315"
        [src]="vid.link | safe : 'resourceUrl'"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <hr />
    </div>
  </div>
</div>
