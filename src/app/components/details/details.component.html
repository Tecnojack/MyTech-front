<div class="tm-gallery galeryContainer">
  <div
  class=" container-fluid tm-container-content tm-mt-60"
  *ngFor="let svc of service"
>
  <div class="card col-12">
    <img
      [src]="svc.url | safe : 'resourceUrl'"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ svc.title }}</h5>
      <p class="card-text">
        {{ svc.desc }}
      </p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ svc.svc1 }}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
