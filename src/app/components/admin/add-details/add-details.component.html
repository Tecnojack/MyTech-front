<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <h1
          style="
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
        >
          CAPTURA DE INFORMACIÓN
        </h1>
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://firebasestorage.googleapis.com/v0/b/mytech-d9ea3.appspot.com/o/src%2FlgForm.png?alt=media&token=73fe2296-d01a-41f2-bc31-065dbec1376b"
                    alt="logo"
                  />
                </div>
                <form [formGroup]="formLogin">
                  <h3>CREACIÓN DE SERVICIOS</h3>
                  <div class="row col-12">
                    <div class="form-outline col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ingresa un título"
                        formControlName="title"
                      />
                      <label class="form-label">Titulo</label>
                    </div>
                    <div class="form-outline col-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Desde $"
                        formControlName="price"
                      />
                      <label class="form-label">Precio</label>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      placeholder="Ingresa una descripción"
                      class="form-control"
                      formControlName="desc"
                    />
                    <label class="form-label">Descripción</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      placeholder="Link de la imagen"
                      class="form-control"
                      formControlName="url"
                    />
                    <label class="form-label">Link de la imagen</label>
                  </div>
                  <div class="row col-12">
                    <div class="form-outline col-6 mb-4">
                      <input
                        type="text"
                        placeholder="Servicio"
                        class="form-control"
                        formControlName="svc1"
                      />
                      <label class="form-label">Servicio 1</label>
                    </div>

                    <div class="form-outline col-6 mb-4">
                      <input
                        type="text"
                        placeholder="Servicio"
                        class="form-control"
                        formControlName="svc2"
                      />
                      <label class="form-label">Servicio 1</label>
                    </div>
                    <div class="form-outline col-6 mb-4">
                      <input
                        type="text"
                        placeholder="Servicio"
                        class="form-control"
                        formControlName="svc3"
                      />
                      <label class="form-label">Servicio 3</label>
                    </div>
                    <div class="form-outline col-6 mb-4">
                      <input
                        type="text"
                        placeholder="Servicio"
                        class="form-control"
                        formControlName="svc4"
                      />
                      <label class="form-label">Servicio 4</label>
                    </div>
                    <div class="form-outline col-6 mb-4">
                      <input
                        type="text"
                        placeholder="Servicio"
                        class="form-control"
                        formControlName="svc5"
                      />
                      <label class="form-label">Servicio 5</label>
                    </div>
                    <div class="form-outline col-6 mb-4">
                      <input
                        type="text"
                        placeholder="Servicio"
                        class="form-control"
                        formControlName="svc6"
                      />
                      <label class="form-label">Servicio 6</label>
                    </div>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg mb-3"
                      type="submit"
                      value="Enviar"
                      (click)="uploadService()"
                    >
                      Publicar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
