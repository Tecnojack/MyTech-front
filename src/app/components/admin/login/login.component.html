<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <h1
          style="
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
        >
          PANEL DE INICIO ADMIN
        </h1>
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://firebasestorage.googleapis.com/v0/b/mytech-d9ea3.appspot.com/o/src%2FlgForm.png?alt=media&token=73fe2296-d01a-41f2-bc31-065dbec1376b"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">"EL ARTE DE SER UN PRO"</h4>
                </div>

                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                  <p>Por favor ingresa tus datos</p>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Correo Electrónico"
                      formControlName="email"
                    />
                    <label class="form-label">Nombre de suuario</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      placeholder="Clave"
                      class="form-control"
                      formControlName="password"
                    />
                    <label class="form-label">Contraseña</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      type="submit"
                      value="Enviar"
                      class="btn btn-outline-info"
                    >
                      Iniciar sesión
                    </button>
                    <br>
                    <br>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      (click)="onClick()"
                    >
                      Volver al inicio
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
